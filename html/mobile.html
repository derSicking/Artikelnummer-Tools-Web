<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ANC</title>
	<link rel="stylesheet" href="css/list.css" />
</head>

<body>
	<img src="log.gif">
	<div class="content">
		<div id="allForms">
			<form class="form-container" onSubmit="nextLine(); return false;">
				<a class="minus button" tabindex="-1">-</a>
				<input type="number" class="numberInput input" />
				<div class="barcode-container"><svg class="barcode inactive"></svg></div>
				<div class="anc"></div>
			</form>
		</div>
		<a class="plus button" tabindex="-1">+</a>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.4/dist/JsBarcode.all.min.js"></script>
		<script src="js/list.js"></script>
	</div>

	<div class="footer">
		<p>jQuery v3.6.0 | © OpenJS Foundation and other contributors | <a
				href="https://jquery.org/license">jquery.org/license</a></p>
		<p>JsBarcode v3.11.4 | © Johan Lindell | MIT license</p>
	</div>

</body>

</html>
